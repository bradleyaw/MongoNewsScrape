<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>TechCrunch Scraping</title>
    <style>
      body { 
        background-color: #ddd;
        font-family: 'Arial Narrow', Arial, sans-serif;
        }
      #wrapper {
        width: 1040px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 2%;
      }
      #articles {
        display: inline-block;
        width: 60%;
      }
      #comments {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>TechCrunch Scraper</h1>
      <div id="articles"></div>
      <div id="comments"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
